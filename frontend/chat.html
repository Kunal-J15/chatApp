<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Simple Group Chat on Node.js</title>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="align-middle d-flex justify-content-center">Chat App</h1>
        <ul id="messages"></ul>
        <ul class="list-group">
            <li class="list-group-item list-group-item-primary">You Joined Chat</li>
        </ul>
    </div>
    <div class=" container fixed-bottom  bg-light">
        <form action="/" method="POST" id="chatForm" class="">
            <div class="input-group mb-3">
                <input  class="form-control" autocomplete="off" autofocus="on"
                placeholder="type your message here..." name="msg"/>
                <button class="btn btn-primary">Send</button> 
            </div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="utils.js"></script>
    <script src="chat.js"></script>
</body>

</html>
