<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Simple Group Chat on Node.js</title>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
</head>

<body>

    <div class="d-flex flex-row mb-6">
        <div class="flex-column">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid flex-column">
                    <a class="navbar-brand" href="#">Chat App</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav mt-3 flex-column">
                            <li class="nav-item">
                                <button class="btn btn-sm btn-danger" id="logOut">Logout</button>
                            </li>
                            <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="addFriend" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Add Friend
                            </a>
                            <ul class="dropdown-menu dropdown-submenu" aria-labelledby="addFriend">
                                <li class="nav-item dropdown">
                                    <form action="" class="needs-validation" novalidate id="addFriendForm">
                                        <label for="addPhone" class="form-label">Phone</label>
                                        <input type="tel" name="number" id="addPhone" class="form-control" required>
                                        <button class="btn btn-sm btn-success">Add</button>
                                    </form>
                                </li>
                            </ul>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false"> Create Group </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <li class="nav-item dropdown">
                                        <form action="" class="needs-validation" novalidate id="addGroupForm">
                                            <label for="group" class="form-label">Group Name</label>
                                            <input type="text" name="group" id="group" class="form-control" required>
                                            <label for="groupDes" class="form-label">Group Description</label>
                                            <input type="text" name="des" id="groupDes" class="form-control">
                                            <button class="btn btn-sm btn-success">Create Group</button>
                                        </form>
                                    </li>
                                </ul>
                            </li>
                        </ul>

                    </div>
                    <button class="navbar-toggler mt-2" type="button" data-bs-toggle="collapse" data-bs-target="#list"
                        aria-controls="list" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="">Friends</span>
                    </button>
                        
                        <div class="container-fluid flex-column bg-white  mt-4" >
                            <h6>Friends</h6>
                            <div id="list"></div>
                        </div>
                
                        <div class="container-fluid flex-column bg-white  mt-4" >
                            <h6>Groups</h6>
                            <div id="gList"></div>
                            
                        </div>
                  
                </div>
            </nav>
        </div>
        <div class="container mb-5" id="chatWindow">
            <div id="chatNav" class=" mt-3 d-flex flex-row-reverse">

            </div>
            <ul class="list-group mb-5 mt-2" id="messages">
                <li class="list-group-item list-group-item-primary">You Joined Chat</li>
            </ul>
        </div>
    </div>

    <div class=" container fixed-bottom  bg-light" style="display: none;" id="chatDiv">
        <form action="/" method="POST" id="chatForm" class="">
            <div class="input-group mb-3">
                <div class="form-group">
                    <input class="form-control" autocomplete="off" autofocus="on" placeholder="type your message here..." name="msg" />
                </div>
                <div class="form-group">
                    <input class="form-control" type="file" id="formFileMultiple" name="files">
                </div>
                <button class="btn btn-primary">Send</button>
            </div>
        </form>
    </div>

    <script>
        (function () {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
                }

                form.classList.add('was-validated')
            }, false)
            })
        })()
      </script>
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="utils.js"></script>
    <script src="chat.js"></script>
</body>

</html>
