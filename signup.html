<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container justify-content-center mt-5">
        <div class="row">
          <div class="col-md-6 offset-md-3 col-xl-4 offset-xl-4">
            <div class="card shadow">
              
              <div class="card-body">
                <h5 class="card-title">Register</h5>
                <div id="res" style="color: red;"></div>
                <form class=" needs-validation" method="post" novalidate id="signIn">
                  <div class="mb-3">
                    <label class="form-lable" for="user">Name</label>
                    <input id="user" class="form-control" type="text" name="name" required>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                  </div>
                  <div class="mb-3">
                    <label class="form-lable" for="email">Email</label>
                    <input id="email" class="form-control" type="email" name="email" required>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                  </div>
                  <div class="mb-3">
                    <label class="form-lable" for="number">Number</label>
                    <input id="number" class="form-control" type="tel" pattern="" name="number" required>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                  </div>

                  <div class="mb-3">
                    <label class="form-lable" for="pass">Password</label>
                    <input id="pass" class="form-control" type="password" name="password" required>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                  </div>
                  <div class="d-grid col-12 mx-auto">
                  <button class="btn btn-primary" type="submit">register</button>
                  <a href="./login.html" class="btn btn-primary mt-2">Log In</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
      </script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
